<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border:2px saddlebrown
        }
        /* Id selector*/
        #firstPara{
            color: yellow
        }
         /*Class selector*/
        .bgBlue{
            background-color: blue;
        }
        /* Grouping selector*/
        footer, span{
             background-color: violet;
        }

    </style>
</head>
<body>
    <h3> CSS Selectors</h3>
    <p>This is a simple paragraph to demonstrate css Selectors</p>
      <p id="secondPara"  class="redElement bgBlue">This is a simple paragraph to demonstrate css Selectors</p>
      <div>
        <p>This is yet another simple paragraph  inside div to demonstrate css Selectors</p>
       

      </div>
      <footer> This is Footer</footer>
</body>
</html>
