<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000; color: #fff;
            text-align: center; padding: 20px 0;}

        main {
            padding: 20px;} 

        h1 {
            margin: 0;}

        table {
            width: 100%; border-collapse: collapse;
            margin: 20px 0;}

        td {
            padding: 10px;  text-align: center;}

        img {
            width: 100%;  height: 300px; 
            object-fit: cover;  max-width: 300px; 
            border: 2px solid #ddd;  border-radius: 4px;
            transition: transform 0.2s; }

        img:hover {
            transform: scale(1.05); 
        }

        footer {
            background-color: #000; color: #fff;
            text-align: center; padding: 10px 0;
            position: relative; bottom: 0;
            width: 100%;}
    </style>
</head>
<body>
    <header>
        <h1>Hariom Gallery</h1>
    </header>
    
    <main>
        <table>
            <tr>
                <td><img src="img2.jpg" alt="Image 1"></td>
                <td><img src="img3.jpg" alt="Image 2"></td>
                <td><img src="img4.jpg" alt="Image 3"></td>
            </tr>
            <tr>
                <td><img src="img5.jpg" alt="Image 4"></td>
                <td><img src="img6.jpg" alt="Image 5"></td>
                <td><img src="img7.jpg" alt="Image 6"></td>
            </tr>
            <tr>
                <td><img src="img8.jpg" alt="Image 7"></td>
                <td><img src="img9.jpg" alt="Image 8"></td>
                <td><img src="img10.jpg" alt="Image 9"></td>
            </tr>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Hariom Rai. All rights reserved.</p>
    </footer>
</body>
</html>
