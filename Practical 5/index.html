<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function showAlert(event) {
            event.preventDefault(); // Prevent the default form submission
            alert("Thank you for your submission!");
            // Here you can add code to handle the form data if needed
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        
        <form class="registration-form" onsubmit="showAlert(event)">
            <label for="student-name">Full Name:</label>
            <input type="text" id="student-name" name="student-name" required>
            
            <label for="student-email">Email:</label>
            <input type="email" id="student-email" name="student-email" required>
            
            <label for="student-id">Student ID:</label>
            <input type="text" id="student-id" name="student-id" required>
            
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="computer-science">Computer Science</option>
                <option value="business-administration">Business Administration</option>
                <option value="engineering">Engineering</option>
                <option value="arts">Arts</option>
            </select>
            
            <button type="submit">Register</button>
        </form>

        <h2>Registration Steps</h2>
        <ol class="registration-steps">
            <li>Fill out the registration form.</li>
            <li>Submit the form.</li>
            <li>Check your email for confirmation.</li>
            <li>Attend the orientation session.</li>
            <li>Start your classes!</li>
        </ol>
    </div>
</body>
</html>
